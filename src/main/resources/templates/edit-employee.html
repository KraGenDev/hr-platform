<div th:fragment="body">
  <div class="container">
    <!-- Заголовок лише для редагування -->
    <h2>Редагувати працівника</h2>

    <form th:action="@{/employees/edit/{id}(id=${employee.id})}"
          th:object="${employee}" method="post">

      <!-- Обов'язково приховано id -->
      <input type="hidden" th:field="*{id}" />

      <div>
        <label for="firstName">Ім’я</label>
        <input type="text" th:field="*{firstName}" id="firstName" required />
      </div>
      <div>
        <label for="lastName">Прізвище</label>
        <input type="text" th:field="*{lastName}" id="lastName" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" required />
      </div>
      <div>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phone}" id="phone" required />
      </div>

      <!-- Посада -->
      <div>
        <label for="position">Посада</label>
        <select th:field="*{position.id}" id="position" required>
          <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.name}"></option>
        </select>
      </div>

      <!-- Відділ -->
      <div>
        <label for="department">Відділ</label>
        <select th:field="*{department.id}" id="department" required>
          <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="button">Зберегти</button>
        <button href="/employees" class="button">Назад</button>
      </div>
    </form>
  </div>
</div>
