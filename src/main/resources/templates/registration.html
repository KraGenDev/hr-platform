<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Реєстрація</h2>
  <!-- Форма реєстрації -->
  <form method="post" th:action="@{/user/registration}">
    <label for="firstName">Ім’я</label>
    <input type="text" id="firstName" name="firstName" required placeholder="Введіть ім’я"/>

    <label for="lastName">Прізвище</label>
    <input type="text" id="lastName" name="lastName" required placeholder="Введіть прізвище"/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Введіть email"/>

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required placeholder="Введіть пароль"/>

    <!-- CSRF токен для захисту POST-запиту -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Зареєструватись</button>
  </form>
  <a href="/login">Вже маєте акаунт? Увійдіть</a>
</div>
</body>
</html>
